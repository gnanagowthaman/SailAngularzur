<div class="form-group">
  <label class="control-label" for="Country">Geography</label>  
  <select *ngIf="requests" [(ngModel)]="selectedCountry" (change)="onSelectCountry($event.target.value)" class="form-control input-lg" id="country"
     >
     <option value="0">Select Country</option>
    <option *ngFor="let country of requests" value= {{country.id}}>{{country.name}}</option>  
  </select>    
</div>
<div class="form-group">
  <label class="control-label" for="States">Country</label>
  <select *ngIf="states" [(ngModel)]="selectedState" (change)="onSelectState($event.target.value)" class="form-control input-lg" id="state">
      <option value="0">Select State</option>
    <option *ngFor="let state of states" value= {{state.gid}}>{{state.name}}</option>
  </select>
</div>

<div class="form-group">
  <label class="control-label" for="States">State</label>
  <select *ngIf="states" [(ngModel)]="selectedReg" (change)="onSelectReg($event.target.value)" class="form-control input-lg" id="state">
      <option value="0">Select State</option>
      <option *ngFor="let city of cities" value= {{city.gid}}>{{city.name}}</option>
  </select>
</div>      
<div class="form-group">      
  <label class="control-label" for="City">Regulation</label>        
  <select class="form-control input-lg" id="city">       
      <option *ngIf="!selectedReg" value="0">Select Reg</option>   
      <option *ngFor="let re of regulation" value= {{re.gid}}>{{re.name}}</option>
  </select>
</div>
